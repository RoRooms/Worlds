name: Release

on:
  push:
    branches: [main]

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  publish-worlds:
    runs-on: ${{ matrix.runner-os }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            runner-os: ubuntu-latest

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.2.0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install packages
        run: bun install

      - name: Compile worlds
        run: bun run scripts/compileWorlds.ts

      - name: Get latest release
        id: get_latest_release
        run: |
          latest_release=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          echo "Latest release tag: $latest_release"

          # Extract the version number (assumes format vX.Y.Z)
          version_number=${latest_release#v}
          echo "Version number: $version_number"

          # Increment the version number
          IFS='.' read -r -a version_parts <<< "$version_number"
          version_parts[0]=$((version_parts[0] + 1))

          # Construct new version
          new_version="v${version_parts[0]}.${version_parts[1]}.${version_parts[2]}"
          echo "New version tag: $new_version"

          echo "::set-output name=new_version::$new_version"

      - name: Release worlds
        uses: softprops/action-gh-release@v1
        with:
          name: Worlds
          tag_name: v${{ steps.get_latest_release.outputs.new_version }}
          files: worlds.json
          generate_release_notes: true
          draft: false
